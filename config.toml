baseURL = "https://ERu085730.github.io/"
languageCode = "en-us"
title = "ERu's blog"
theme = "soho" 
DefaultContentLanguage = "en"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true
paginate = 5

[params]
title = "Soho Theme"
# gravatar = "soho@example.com"
images = ["images/profile.png"]
